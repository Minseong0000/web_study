<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <!-- reset -->
  <link rel="stylesheet" href="../assets/style/minireset.min.css">
  <!-- 변수 -->
  <link rel="stylesheet" href="./common.css">
  <!-- layout: 현재페이지 -->
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="time-table">
    <ul class="time-slot">
      <li class="time1">9AM</li>
      <li class="time2">10AM</li>
      <li class="time3">11AM</li>
      <li class="time4">12PM</li>
      <li class="time5">13PM</li>
      <li class="time6">14PM</li>
      <li class="time7">15PM</li>
      <li class="time8">16PM</li>
      <li class="time9">17PM</li>
      <li class="time10">18PM</li>
    </ul>
    <div class="date day22">
      <div class="bgc grid-container">
        <h1>22</h1>
        <h2 class="day">mon</h2>
        <div class="mon schedule1">
          <h2>족발</h2>
          <p>2PM-5PM</p>
        </div>
      </div>
    </div>
    <div class="date day23">
      <div class="bgc grid-container">
        <h1>23</h1>
        <h2 class="day">tue</h2>
        <div class="tue schedule1">
          <h2>돼지껍데기</h2>
          <p>10AM-12PM</p>
        </div>
        <div class="tue schedule2">
          <h2>곱창</h2>
          <p>1PM-4PM</p>
        </div>
      </div>
    </div>
    <div class="date day24">
      <div class="bgc grid-container">
        <h1>24</h1>
        <h2 class="day">wed</h2>
        <div class="wed schedule1">
          <h2>짬뽕</h2>
          <p>11AM-12PM</p>
        </div>
        <div class="wed schedule2">
          <h2>칼국수</h2>
          <p>2PM-5PM</p>
        </div>
      </div>
    </div>
    <div class="date day25">
      <div class="bgc grid-container">
        <h1>25</h1>
        <h2 class="day">thurs</h2>
        <div class="thurs schedule1">
          <h2>초밥</h2>
          <p>10AM-12PM</p>
        </div>
        <div class="thurs schedule2">
          <h2>마라탕</h2>
          <p>1PM-4PM</p>
        </div>
      </div>
    </div>
    <div class="date day26">
      <div class="bgc grid-container">
        <h1>26</h1>
        <h2 class="day">fri</h2>
      </div>
    </div>
  </div>
</body>

</html>
