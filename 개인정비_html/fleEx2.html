<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>title</title>
  <style>
    /* body {
      margin: 0;
      display: flex;

    } */
    .box {
      padding: 0;
      font-weight: bold;
      font-size: 1.5rem;
      list-style: none;
      border: 3px solid #000;
      width: 70vw; height: 70vh;
      /* box-sizing: border-box; */
      /* css 함수 : calc(값 * 값) 반드시 연산자를 띄어써야 함 */
      margin: calc(15vh - 3px) auto;

      display: flex;
      /* 주축 row
      flex-direction: row;
      flex-wrap: wrap;

      justify-content: center;
      align-content: center ; */

      /* 주축 col */
      flex-flow: column;
      justify-content: center;
      align-items: center;
    }
    .box .item {
      /* width: 50%;
      margin: 0 10px; */
      height: 15%;
      width: 51%;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box .item1 {background-color: #FF204E;}
    .box .item2 {background-color: #A0153E;}
    .box .item3 {background-color: #5D0E41;}
    .box .item4 {background-color: #00224D;}
    .box .item5 {background-color: #5F374B;}
  </style>
</head>

<body>
  <body>
    <ul class="box">
      <li class="item item1">item1<br>item</li>
      <li class="item item2">item2<br>item</li>
      <li class="item item3">item3<br>item</li>
      <li class="item item4">item4<br>item</li>
      <li class="item item5">item5<br>item</li>
    </ul>
  </body>
  </html>
  
</body>
</html>
