<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx7</title>
  <style>
    body {
      margin: 0;
      font-size: 1.2rem;
      text-transform: capitalize;
      text-align: center;
    }
    .gnb {
      list-style: none;
      background-color: #EEE4B1;
      /* height: 60px; */
      padding: 0;
      margin: 0;

      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .gnb li {
      /* display: flex; */
      width: 20%; 
    }
    .gnb li a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 60px;/* 부모는 자식의 높이값을 가져와 본인의 높이값을 정하기 때문에 a의 높이값이 곧 li의 높이값, .gnb의 높이값이 됨 */
      line-height: 60px;
    }
    .gnb li a:hover {
      background-color: #5F374B;
      color: #fff;
    }
  </style>
</head>

<body>
  <ul class="gnb">
    <li><a href="#">home</a></li>
    <li><a href="#">company</a></li>
    <li><a href="#">product</a></li>
    <li><a href="#">service</a></li>
    <li><a href="#">board</a></li>
  </ul>
</body>
</html>
