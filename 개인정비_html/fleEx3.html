<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx3</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: 2rem;
    }
    .container {
      background-color: #ddd;
      display: flex;
      flex-direction: column;
    }
    .container header{
      background-color: #FDA403;
      height: 14vh;
    }
    .container nav{
      background-color: #FFF455;
      height: 8vh;
    }
    .container .contents{
      background-color: #41C9E2;
      display: flex;
      height: 78vh;/* 100vh - header 14vh - nav 8vh*/
      height: calc(100vh - 14vh - 8h);
      /* height: 100vh; */
    }
    .container .contents aside{
      background-color: #8C6A5D;
      width: 30%;
      /* width: 30vw; */

    }
    .container .contents section{
      background-color: #76ABAE;
      width: 70%;
      /* width: 70vw; */
    }
    .container .contents section h2 {
      margin: 0;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="container"><!-- flex container -->
    <header>header</header><!-- flex item -->
    <nav>nav</nav><!-- flex item -->
    <div class="contents"><!-- flex item / flex container -->
      <aside>aside</aside><!-- flex item -->
      <section>
        <h2>section</h2>
      </section><!-- flex item -->
    </div>
  </div>
</body>
</html>
