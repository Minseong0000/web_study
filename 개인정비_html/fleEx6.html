<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx6</title>
  <style>
    body {
      margin: 0;
      text-align: center;
    }
    header {/* flex-container */
      display: flex;
      background-color: #ACE2E1;

    }
    header h1 {/* flex-item / flex-container */
      background-color: #A8CD9F;
      color: #fff;
      margin: 0;
      font-size: 2.5rem;
      width: 7rem; height: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      /* aspect-ratio: 2 / 1; */
    }
    header form {/* flex-item / flex-container */
      /* background-color: #58A399; */
      display: flex;
      align-items: center;
      padding-left: 10px;

      /* width: calc(100% - 7rem - 5rem); */
    }
    /*header form * -> form 하위 요소 각 각에 적용 */
    header form [type] {/* flex-item */
      outline: none;
      font-size: 1.3rem;
      font-family: '나눔고딕', '맑은 고딕', 돋움, sans-serif;
      border: 1px solid #000;
      height: 40px;
      padding: 0 10px;
    }
    header form button[type=submit] {
      border-left: none;
      width: 80px;
      cursor: pointer;
    }
    header form button[type=submit]:hover {
      background-color: #000;
      color: #fff;
    }
    header nav {
      background-color: #496989;
      width: 5rem;
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;      
    }
    
  </style>
</head>

<body>
  <header><!-- flex container -->
    <h1><!-- flex item / flex container -->
      로고<!-- flex item -->
    </h1>
    <form><!-- flex item -->
      <input type="search" placeholder="검색어를 입력하세요" autofocus>
      <button type="submit">검색</button>
    </form>
    <nav>메뉴</nav><!-- flex item -->
  </header>
</body>
</html>
