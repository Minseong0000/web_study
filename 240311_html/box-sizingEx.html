<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>box-sizingEx</title>
  <style>    
    /* 
     가로400,세로200
     요소 중앙 정렬
     바깥 여백 위20, 아래30
     안쪽 여백 위20, 아래20, 오른쪽 30, 왼쪽 30
     테두리 위 10, 아래 5, 오른쪽 10, 왼쪽 10
    */
    .box {
      background-color: #B7C9F2;
      width: 400px; height: 200px;
      margin: 20px auto 30px;
      padding: 20px 30px;
      border: 10px solid #F5E8DD;
      border-bottom-width: 5px;
    }
    .box2 {
      box-sizing: border-box;/* width(padding+border)+margin */
    }
  </style>
</head>

<body>
  <h1>box-sizingEx</h1>
  <div class="box box1">
    <h3>box-sizing: content-box</h3>
    <p>
      너비: w400+p60+b20=480
    </p>
  </div>
  <div class="box box2">
    <h3>box-sizing: border-box</h3>
    <p>
      너비: w400(p60+b20)=400
    </p>
  </div>
</body>
</html>
