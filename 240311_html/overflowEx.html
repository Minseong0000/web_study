<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>overflow</title>
  <style>
    body {
      text-align: center;
    }
    img {
      width: 400px;  
    }
    .img1 {
      border-radius: 50%;
      border: 3px solid red;
    }
    .wrapper {
      border: 3px solid red;
      height: 200px; width: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: auto;
    }
    .wrapper img {
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <img src="./images/IMG.JPG" alt="개그" class="img1">

  <div class="wrapper">
    <img src="./images/IMG.JPG" alt="개그">
  </div>
  
</body>
</html>
