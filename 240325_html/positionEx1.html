<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>positionEx1</title>
  <style>
    .container {
      list-style: none;
      width: 400px; height: 400px;
      background-color: orange;
      margin: 30px auto;
      padding: 0;
      position: relative;  
    }
    .container .box {
      background-color: brown;
      width: 50px; height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* line-height: 50px;
      text-align: center; */  
      position: absolute;    
    }
    .container .box1 {
      /* position: fixed;      */
      top: 0; left: 0;
    }
    .box2 {
      /* position: relative;
      left: 350px; */
      top: 0; right: 0;
    }
    .box3 {
      /* position: relative;
      top: 300px; */
      bottom: 0; left: 0;
    }
    .box4 {
      /* position: relative;
      left: 350px;
      top: 250px; */
      bottom: 0; right: 0;
    }
    .box5 {
      /* position: relative;
      left: 175px;
      top: 25px; */
      /* top: 175px; right: 175px; */
      /* top: 50%; left: 50%;
      margin-top: -25px; margin-left: -25px; */
      top: 0; bottom: 0; left: 0; right: 0;
      margin: auto;
      /* 높이 값이 있어야만 세로 중앙 정렬 */
    }
  </style>
</head>

<body>
  
  <ul class="container">
    <li class="box box1">1</li>
    <li class="box box2">2</li>
    <li class="box box3">3</li>
    <li class="box box4">4</li>
    <li class="box box5">5</li>
  </ul>
</body>
</html>
