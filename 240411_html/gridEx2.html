<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridEx2</title>
  <style>
     body {
      font-weight: bold;
      font-size: 1.2rem;
     }
    .container { 
      width: 80%;
      margin: 50px auto; height: 50vh;
      border: 6px solid #000;     
      color: #fff;  
      display: grid; 

      /* grid-template-rows: 50px minmax(auto, auto) 30px; */
      grid-auto-rows: 100px 1fr 50px;
     }

     .container .item1 {background-color: #FFC470;}
     .container .item2 {background-color: #DD5746;}
     .container .item3 {background-color: #5BBCFF;}
  </style>
</head>

<body>
  <div class="container">
    <div class="item1">header-고정</div>
    <div class="item2">main-가변</div>
    <div class="item3">footer-고정</div>
  </div>
  
</body>
</html>
