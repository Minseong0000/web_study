<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridEx3</title>
  <style>
     body {
      font-weight: bold;
      font-size: 1.2rem;
     }
    .container { 
      width: 80%;
      margin: 50px auto; height: 60vh;
      border: 6px solid #000;     
      color: #fff;  
      display: grid;      
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: 15vh;
     }
     .item1 {
      /* grid-column: 1/ 13; */
      grid-column: 1/ span 12;
      background-color: #FFFAB7;
     }
     .item2 {
      background-color: #ECCA9C;
      /* grid-column: 3 / 5; */
      grid-column: 3/ span 2;
      grid-row: 4 / 5;
     }
     .item3 {
      background-color: #AFD198;
      grid-row: 3 / 4;
      /* grid-column: 1/ 7; */
      grid-column: 1 / span 6;
     }
     .item4 {
      background-color: #135D66;
      grid-row: 2 / 3;
      /* grid-column: 4 / 8; */
      grid-column: 4/ span 4;
     }
  </style>
</head>

<body>
  <div class="container">
    <div class="item1">Span1</div>
    <div class="item2">Span2</div>
    <div class="item3">Span3</div>
    <div class="item4">Span4</div>
  </div>
  
</body>
</html>
