<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridEx4</title>
  <style>
     body {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
     }
    .container { 
      width: 80%;
      margin: 50px auto; height: 60vh;
      border: 6px solid #000;     
      color: #fff;  
      display: grid; 
      /* grid-template: 100px minmax(200px, auto) 50px / 150px repeat(6, 1fr);      */
      grid-template-columns: 150px minmax(150px, 1fr) 1fr;
      grid-auto-rows: 100px minmax(200px, 2fr) 70px;
     }
     .container .item1 { 
      background-color: #BC7FCD;
      /* grid-column: 1/8; */
      grid-column: 1/4;
    }
     .container .item2 { 
      background-color: #704264;
      /* grid-column: 1 / 2; */
    }
     .container .item3 { 
      background-color: #481E14;
      /* grid-column: 2/ 6; */
    }
     .container .item4 { 
      background-color: #E9A89B;
      /* grid-column: 6/8; */
    }
     .container .item5 { 
      background-color: #FFEBB2;
      /* grid-column: 1/8; */
      grid-column: 1/4;
    }
  </style>
</head>

<body>
  <h1>gridEx4</h1>
  <div class="container">
    <div class="item1">header-고정</div>
    <div class="item2">nav-고정</div>
    <div class="item3">main-가변</div>
    <div class="item4">aside-가변</div>
    <div class="item5">footer-고정</div>
  </div>
</body>
</html>
