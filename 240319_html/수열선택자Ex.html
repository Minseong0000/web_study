    .gnb {
      text-align: center;
      list-style: none;
      padding: 0; margin: 30px auto;
      font-size: 1.2rem;
      font-weight: bold;
      width: 90vw;
      /* background-color: #dd0; */
      
      display: flex;
      /* justify-content: center; */
    }
    .gnb li {
      width: 11.1111%;
    }
    .gnb li a {
      text-decoration: none;
      color: inherit;
      /* background-color: #ddd; */
      /* display: block;
      line-height: 50px; */
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gnb li:first-child a {/* 첫번째 자식 li의 a */
      border-top-left-radius: 50px;
      border-bottom-left-radius: 50px;
      background-color: #ACE2E1;
    }
    .gnb li:last-child a {/* 마지막 자식 li의 a */
      background-color: #ACE2E1;
      border-top-right-radius: 50px;
      border-bottom-right-radius: 50px;
    }
    .gnb li:nth-child(even) a {
      background-color: #EABE6C;
    }
    .gnb li:nth-child(4n+1) a {
      background-color: #ACE2E1;
    }
    .gnb li:nth-child(4n+3) a {
      background-color: #535C91;
    }
