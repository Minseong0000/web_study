<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx6</title>
  <style>
    body { 
      margin: 0;
      height: 100vh;
      width: 100vw;}

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
    }

    .container .logo {
      background-color: #58A399;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      height: 4rem;
      width: 6vw;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 4rem;
    }

    .submit {
      background-color: #E2F4C5;
      height: 4rem;
      width: 89vw;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 1rem;
    }

    .menu {
      background-color: #496989;
      color: #A8CD9F;
      font-weight: bold;
      width: 5vw;
      height: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 3rem;
    }

    input {
      outline: none;
      border: 1px solid #000;
      border-radius: 0;
      height: 1.5rem;
      width: 40vh;
      padding: 2px;

    }

    button {
      border: 1px solid #000;
      border-left: none;
      outline: none;
      border-radius: 0;
      height: 1.9rem;
      width: 5vw;
      padding: 2px 10px;
      cursor: pointer;
      min-width: 3rem;
      font-size: 13px;
    }



  </style>
</head>
  
<body>
  <div class="container">
    <div class="logo">로고</div>
    <div class="submit"><input type="text"><button type="submit">검색</button></div>
    <div class="menu">메뉴</div>
  </div>
</body>
</html>
