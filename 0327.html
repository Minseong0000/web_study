<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx6</title>
  <style>
   body {
   margin:0;
   text-align: center;
   }
   h2 {
   background-color: orange;
   margin:0;
   position: sticky;
   top:0;
   text-align: center;
   text-decoration: uppercase;
   width: 50%;
   padding: 20px;
   margin: 0 auto;
   border-bottom-right-radius: 20px;
   border-bottom-left-radius: 20px;
   }
   .title {
    height: 100vh;
    background-size: cover;
    background-attachment: fixed;
   }
   .title1 {
    background-image: url(./assets/images/멀뚱오리.png);
    
   }
   .title2 {
    background-image: url(./assets/images/멍때리는참새.jfif);
   }
   .title3 {
    background-image: url(./assets/images/소스.jfif);
   }
   .title4 {
    background-image: url(./assets/images/채식.jfif);
   }
  </style>
</head>

<body>
 <div class="title title1">
  <h2>title1</h2>
 </div>

 <div class="title title2">
  <h2>title2</h2>
 </div>
 
 <div class="title title3">
  <h2>title3</h2>
 </div>
 
 <div class="title title4">
  <h2>title4</h2>
 </div>




</body>
</html>
