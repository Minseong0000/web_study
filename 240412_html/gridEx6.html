<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridEx6</title>
  <style>
     body {
      margin: 0;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
     }
    .container { 
      /* width: calc(100% - 6px); 
      height: calc(100vh - 6px); */
      height: 100vh;
      border: 1px solid #000; 

      display: grid; 
      grid-template: repeat(4, 1fr) / repeat(4,1fr);
      box-sizing: border-box;
    }
    .container .item {
      border: 1px solid #000;
      display: grid;
      place-items: center;
    }

    /* .container .item1 {
      grid-columns: 1 / 3 ;
      grid-row: 1 / 3 ;
    }
    .container .item2 {
      grid-columns: 3 / 5 ;
      grid-rows: 1 / 3;
    }
    .container .item3 {
      grid-columns: 1 / 3 ;
      grid-rows: 3 / 5;
    } */

    .container .item1,
    .container .item2,
    .container .item3, {
      grid-collumn: span 2;/* start line 생략시 현재 위치에서 계산 */
      grid-row: span2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
    <div class="item item5">item5</div>
    <div class="item item6">item6</div>
    <div class="item item7">item7</div>
  </div>
</body>
</html>
