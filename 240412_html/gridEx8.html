<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>gridEx8</title>
  <style>
    body {
      margin: 0 auto;
      color: #fff;
      text-transform: capitalize;
      text-align: center;
      width: 80vw;
      box-sizing: border-box;
      /* height: 80vh; */
    }
    .wrapper {
      background-color: #000;
      display: grid;
      grid-template-columns: 50px 1fr 100px 1fr 50px;
      grid-template-rows: 50px 1fr 100px 1fr 50px;
    }
    .wrapper header {
      grid-column: 1 / span 5;

    }
    section .menu {
      display: flex;
      flex-wrap: wrap;
      width: 50px;
    }
    .video {
      
      object-fit: contain;
      grid-column: 2 / 5;
      grid-row: 2 / 5;
    }
    .wrapper .footer {
      grid-column: 1 / span 5;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      header
    </header>
    <section>
      <div class="menu">menu1menu2menu3</div>
      <div class="video"><video src="../assets/video/sampleV.mp4" autoplay loop muted></video></div>
      <div>아이템1</div>
      <div>아이템2</div>
      <div>Grid</div>
    </section>
    <footer>
      footer
    </footer>
  </div>
</body>

</html>
