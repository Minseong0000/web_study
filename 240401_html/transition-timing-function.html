<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transition-timing-function</title>
  <style>
     h1, h2 {
      text-align: center;
    }
    .container {
      list-style: none;
      padding: 0;
      border: 3px solid #000;
      margin: 0 auto;
      width: 90vw;     
      height: 70vh;
      font-weight: bold;
      font-size: 1.4rem;

      display: flex;
      justify-content: space-evenly;      
    }
    .container li {
      text-align: center;
      background-color: #ddd;
      height: 30px;
      margin: 0.4rem;
      flex-grow: 1;

      transition-property: all;
      transition-duration: 1s;
    }
    .container:hover li:first-child {
      background-color: #F1EEDC;
      height: calc(100% - 0.8rem);

      transition-timing-function: linear;/* 동일한 속도로 진행 */
    }
    .container:hover li:nth-child(2) {
      background-color: #C0D6E8;
      height: calc(100% - 0.8rem);
      
      transition-timing-function: ease;/* 서서히 증가하다  */
    }
    .container:hover li:nth-child(3) {
      background-color: #DBAFA0;
      height: calc(100% - 0.8rem); 

      transition-timing-function: ease-in;   
    }
    .container:hover li:nth-child(4) {
      background-color: #C08B5C;
      height:calc(100% - 0.8rem);

      transition-timing-function: ease-out; 
    }
    .container:hover li:nth-child(5) {
      background-color: #97E7E1;
      height: calc(100% - 0.8rem);

      transition-timing-function: ease-in-out; 
    }
    .container:hover li:last-child {
      background-color: #FFC94A;
      height: calc(100% - 0.8rem);   
      
      transition-timing-function: cubic-bezier(.17,.67,.83,-0.09);/* 사용자 정의 움직임 */ 
    }

  </style>
</head>

<body>
  <h1>transition-delay</h1>
  <h2>움직임 형태 제어</h2>
  <ul class="container">
    <li>linear</li>
    <li>ease</li>
    <li>ease-in</li>
    <li>ease-out</li>
    <li>ease-in-out</li>
    <li>cubic-bezier</li>
  </ul>
  
</body>
</html>
