<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
</head>

<body>
  <h1>map()</h1>
  <script>
    // 배열의 각 요소를 순회 후 새로운 배열로 반환

    let arr = [10,20,30,40,50];
    // 각 요소의 인덱스 번호와 함께 숫자 출력 0 : 10, ...
    arr.map((elem, idx) => console.log(`인덱스 번호는 ${idx}이고 값은 ${elem}입니다`));

    const lang = [
      { id:1, lang: 'html5'},
      { id:2, lang: 'css3'},
      { id:3, lang: 'js'},
      { id:4, lang: 'jQuery'},
      { id:5, lang: 'react'}
    ]
    // 아이디 번호와 언어를 출력
    lang.map((elem)=> console.log(`id 번호는 ${elem.id}이고 언어는 ${elem.lang}입니다`));

    // 커피 종류와 가격을 배열로 만들고 콘솔에 커피와 가격을 출력
    const drink = [
      { id:1, coffee: '아메리카노', price: 4000},
      { id:2, coffee: '카페라떼', price: 5000},
      { id:3, coffee: '카페모카', price: 5500},
      { id:4, coffee: '카푸치노', price: 6000},
      { id:5, coffee: '바닐라라떼', price: 6000},
    ]
    drink.map(elem => console.log(elem.coffee, elem.price));
  </script>
</body>
</html>
