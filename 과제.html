<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>assignment</title>
  <style>
    body {
      margin: 0;
      background-color: antiquewhite;
    }
    .wrapper {
      background-color: #fff;
      width: 70vw; height: 40vh;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
      
    }
    .wrapper h1 {
      width: 40%;
      border-bottom: 1px solid #000;
      position: relative;
      left: 30px;
      top:  10px;
    }
    .wrapper p {
      position: relative;
      left: 30px;
      top: 20px;
    }
    .icon {
      position: relative;
      left: 30px;
      top: 70px;
      width: 20px; height: 20px;
      display: flex;
      margin: 5px;
    }
    footer {
      position: absolute;
      bottom: 0;
      padding: 10px;
      background-color: #000;
      width: 100%;
      color: #fff;
    }
    .photo {
      width: 40%;
      height: 100%;

      position: relative;     
      left: 500px;
      bottom: 150px;

      border-top-left-radius: 40%;
      border-bottom-left-radius: 40%;

  
    }
    .wrapper:hover .photo {
      transform: translateX(-10px);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>Name</h1>
    <p>고양이가 너무 귀엽지 않습니까?</p>

    <section class="icon">
      <img src="./images/envelope-solid.svg" alt="아이콘">
      <img src="./images/house-solid.svg" alt="아이콘">
      <img src="./images/user-solid.svg" alt="아이콘">
    </section>

    <footer>
      profile
    </footer> 


    <img src="./images/500492c75cdf421bbd8ad6429a7a2a39.jpg" alt="cat" class="photo">
  </div>
</body>
</html>
