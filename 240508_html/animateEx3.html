<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>animateEx3</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body {
      margin: 0;
      height: 300vh;
    }
    .wrapper {
      background-color: orange;
      width: 40%;
      height: 100vh;
      position: fixed;
      top: 0;
    }
    .wrapper .side-menu {
      padding: 0; margin: 0;
      list-style: none; 
      padding-top: 100px;
    }
    .wrapper .side-menu li {
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
      margin: 20px;
    }
    .wrapper .btn {
      font-weight: bold;
      font-size: 1.5rem;
      position: fixed;
      left: 39%;
      top: 10px;
      background-color: orange;
      padding: 10px 5px;
      border: 1px solid orange;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      word-wrap: break-word;
      writing-mode: vertical-lr;
      /* transition: .5s; */
    }
    .wrapper #close {
      padding-left: 1%;
      z-index: 1;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <nav class="wrapper">
    <ul class="side-menu">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
    </ul>
    <div class="btn" id="close"><span>close</span></div>
    <div class="btn" id="open"><span>open</span></div>
  </nav>
  <script>
    $('#close').on('click', ()=> {
      $('.wrapper').animate({ left : "-40%" });
      $('#close').css({ "z-index" : '0' }).animate({left: 0})
      $('#open').css({ display : 'block'}).animate({left: 0})
    })

    $('#open').on('click', ()=> {
      $('.wrapper').animate({ left : 0 });
      $('#close').css({ display : 'block' }).animate({left: "40%"}); 
      // $('#open').css({ display : 'none'})
    })
  </script>
</body>
</html>
