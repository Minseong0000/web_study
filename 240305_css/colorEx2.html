<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>colorEx2</title>
  <!-- 내부 선언 -->
  <style>
    h1 {
      background-color: cadetblue;
       color:indianred;
    }
    
    p {/* 타입 선택자(1) */ 
      color:rgba(20,50,150,0.7)
    }
    #text { /* 타입 선택자(5) */
      color: #9BCF53;
    }
    .text{ /* 클래스 선택자(3) */
      color: #F72798;
    }

  </style>

</head>

<body>

  <h1>css</h1>
  <p id="text">웹 문서의 디자인과 내용을 분리합니다</p>
  <p class="text">웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
  <p>내용은 HTML을 이용해 구성하고, 디자인은 css를 이용해 꾸미는 것입니다.</p>
  
</body>

</html>
