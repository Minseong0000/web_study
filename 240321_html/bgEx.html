    form {
      border: 3px solid #000;
      margin: 50px auto;
      padding: 30px;
      border-radius: 50px;
      min-width: 300px;/* 300px 이하로 줄어들지 말아라 */

      background: no-repeat 20px 50% / 20px;
    }
    form input::placeholder {
      color: #EFBC9B;
      
    }
    form input:hover, form input:focus {
      background-color: #FBF3D5;
    }
    [autofocus] {
      background-image: url(../images/user-solid.svg);
    } 
    form input[type="email"] {
      background-image: url(../images/envelope-solid.svg);
    }
    [name=userTel] {
      background-image: url(../images/mobile-solid.svg);
    }
  </style>

  <form>
      <input type="text" name="userName" id="user_name" placeholder="이름을 입력하세요" autofocus>
