<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexItemEx1</title>
  <style>
    body {
      margin:0;
      font-weight: bold;
      font-size: 2rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }
    .container header {
      background-color: #FFAF45;
      width: 100%; height: 10vh;
      order:1;
    }
    .container main {
      background-color: #FB6D48;
      order:3;
      flex-grow: 7;
      flex-grow: 75;
      height: 90vh;
    }
    .container aside {
      background-color: #D74B76;
      order:2;
      flex-grow: 3;
      flex-grow: 25;
      /* height: calc(100vh - 10vh); */
    }
  </style>
</head>

<body>
  <div class="container">
    <header>header</header>
    <main>contents</main>
    <aside>aside</aside>
  </div>
</body>
</html>
