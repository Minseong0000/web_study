<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexItemEx1</title>
  <style>
    body {
      margin: 0;
      width: 100vw; height: 100vh;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
    }
    header {
      background-color: #76885B;
      height: 10vh;
    }
    main {
      display: flex;
      height: 90vh;
      background-color: #ddd;
    }
    aside {
      background-color: #008DDA;
      flex-grow: 1;
    }
    section {
      background-color: #FDAF7B;
      flex-grow: 3;
    }
   
    
  </style>
</head>

<body>
  <header>header</header>

  <main>
    <aside>aside</aside>
    <section>contents</section>
  </main>
 
</body>
</html>
