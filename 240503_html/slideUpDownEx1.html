<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>slideUpDownEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="../assets/style/minireset.min.css">
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <style>
    body {
      text-align: center;
    }
    header, main {
      height: 500px;
      background-color: #ddd;
      font-weight: bold;
      font-size: 3rem;
    }
    main {
      background-color: lightblue;
    }
    /* 대메뉴 */
    nav {
      position: fixed;
      background-color: #C4E4FF;
      width: 100%;
      top: 0;
      height: 60px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    nav a {
      display: block;
    }
    nav .global-menu {
      /* background-color: #FEFDED; */
      display: grid;
      grid-template-columns: repeat(4, minmax(150px, 200px));
      justify-content: center;
    }
    nav .global-menu li {
      width: 100%;
    }
    nav .global-menu > li > a {
      height: 60px;
      line-height: 60px;
    }
    nav .global-menu > li > a:hover {
      background-color: tomato;
      color: antiquewhite;
    }
    nav .global-menu li .sub-menu{
      /* display: none; */
      background-color: #8B93FF;
      height: 270px;
    }
    nav .global-menu li .sub-menu li a {
      font-weight: normal;
      line-height: 50px;
    }
    nav .global-menu li .sub-menu li a:hover {
      background-color: #fff;
    }
  </style>
  <script>
    $(function() {
      /* 
      $('.global-menu > li').on('mouseenter', () => {
        $('.global-menu .sub-menu').stop().slideDown();     
      });
      $('.global-menu > li').on('mouseleave', () => {
        $('.global-menu .sub-menu').stop().slideUp();     
      }); 
      */

      /* 
      $('.global-menu > li').on({
        'mouseenter' : () => {
          $('.global-menu .sub-menu').stop().slideDown();
        },
        'mouseleave' : () => {
          $('.global-menu .sub-menu').stop().slideUp();
        },
      })
      */

      $('.global-menu > li > a').on({
        'mouseenter' : (e) => {
          // $(e.target).next().stop().slideDown();
          $('.global-menu .sub-menu').stop().slideDown();
        },
        'mouseleave' : () => {
          $('.global-menu .sub-menu').stop().slideUp();
        },
      })
    });
  </script>
</head>

<body>
  <nav>
    <ul class="global-menu">
      <li>
        <a href="#">대메뉴1</a>
        <ul class="sub-menu">
          <li><a href="">소메뉴1-1</a></li>
          <li><a href="">소메뉴1-2</a></li>
        </ul>
      </li>
      <li>
        <a href="#">대메뉴2</a>
        <ul class="sub-menu">
          <li><a href="">소메뉴2-1</a></li>
          <li><a href="">소메뉴2-2</a></li>
          <li><a href="">소메뉴2-3</a></li>
          <li><a href="">소메뉴2-4</a></li>
          <li><a href="">소메뉴2-5</a></li>
        </ul>
      </li>
      <li>
        <a href="#">대메뉴3</a>
        <ul class="sub-menu">
          <li><a href="">소메뉴3-1</a></li>
          <li><a href="">소메뉴3-2</a></li>
        </ul>
      </li>
      <li>
        <a href="#">대메뉴4</a>
        <ul class="sub-menu">
          <li><a href="">소메뉴4-1</a></li>
          <li><a href="">소메뉴4-2</a></li>
          <li><a href="">소메뉴4-3</a></li>
          <li><a href="">소메뉴4-4</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <header>header</header>
  <main>main</main>
</body>
</html>
