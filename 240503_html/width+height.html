<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>width+height</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    .box {
      width: 40px;
      height: 40px;
      margin: 50px auto;
      background-color: orange;
      transition: .5s;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      /*     
      $('.box').width('40vw');
      const wt= $('.box').width();
      const ht= $('.box').height();
      console.log(wt,ht);
      
      //박스를 클릭하면 가로 값을 가져와 높이에 적용    

    
      $('.box').on('click', (e) => {
        const wt = $('.box').width();// 지역변수
        $(e.target).height(wt);
      })
      */

      $('button[type=submit]').on('click', (e) => {
        // console.log('클릭');
        //form의 값은 JS .value, jQuery에서는 .val();
        const num = $('.size').val()
        console.log(typeof num, num);
        $('.box').width(num).height(num);
      })
    })
  </script>
</head>

<body>
  <h1>width() height()</h1>

  <input type="number" class="size" placeholder="숫자를 입력해 주세요">
  <button type="submit" style="background-color: antiquewhite;">적용</button>
  <div class="box">박스</div>

</body>

</html>
