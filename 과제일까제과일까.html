<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>layout</title>
  <meta name="description" content="웹 사이트를 만들어 봅시다">
  <!-- og -->
  <meta property="og:title" content="layout">
  <meta property="og:url"
    content="https://minseong0000.github.io/web_study/%EA%B3%BC%EC%A0%9C%EC%9D%BC%EA%B9%8C%EC%A0%9C%EA%B3%BC%EC%9D%BC%EA%B9%8C.html">
  <meta property="og:image" content="">
  <meta property="og:description" content="웹사이트 연습 페이지">
  <meta property="og:type" content="website">

  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./images/site.webmanifest">

  <!-- style -->
  <!-- 초기화 reset.css -->
  <link rel="stylesheet" href="./images/minireset.min.css">
  <!-- 웹폰트 설정 -->
  <link rel="stylesheet" href="./fonts.css">
  <!-- 내가 작성한 css -->
  <link rel="stylesheet" href="./layout.css">
</head>

<body>
  <div class="container">
    <!-- header 영역 -->
    <header>
      <h1><em>kim's kitchen</em>cooking class</h1>
      <ul class="global_menu">
        <li><a href="#">홈</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">교실</a></li>
        <li><a href="#">케이터링</a></li>
        <li><a href="#">연락처</a></li>
      </ul>
    </header>

    <!-- contents 영역 -->
    <div class="contents">
      <article>
        <figure>
          <img src="./images/채식.jfif">
          <figcaption>grass</figcaption>
        </figure>
        <div class="txt_wrapper">
          <h2>채식주의자</h2>
          <h3>런던에서의 5주 코스</h3>
          <p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다</p>
        </div>
        <figure>
          <img src="./images/소스.jfif">
          <figcaption>brown-sauce</figcaption>
        </figure>
        <div class="txt_wrapper">
          <h2>소스 마스터클래스</h2>
          <h3>1일 워크샵</h3>
          <p>1일 집중 코스에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 방법을 살펴본다</p>
        </div>
      </article>

      <aside>
        <h2>인기요리법</h2>
        <ul class="recipe">
          <li><a href="#">후라이드</a></li>
          <li><a href="#">고추바사삭</a></li>
          <li><a href="#">뿌링클</a></li>
          <li><a href="#">간지</a></li>
        </ul>
        
        <h2>연락처</h2>
        <address>경기 수원시 팔달구 매산동</address>
      </aside>
    </div>

    <!-- footer 영역 -->
    <footer>
      &copy; kim's kitchen 김씨네 키친
    </footer>
  </div>
</body>

</html>
