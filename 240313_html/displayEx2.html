<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>displayEx2</title>
  <style>
    body {
      margin: 0;
    }
    .global_nav {
      padding-left: 0;
      background-color: #ddd;
      margin: 0;
     
    }
    .global_nav li {
      display: inline-block;
      
    }
    .global_nav li a {
      /* background-color: #ddd; */
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      color: #0D9276;   

      display: block; 
      /* padding: 5px 20px; */
      width: 140px;
      height: 40px;
      line-height: 40px;
    }
    .global_nav li:hover a {
      background-color: #000;
      color: #fff;
    }

  </style>
</head>

<body>
  <ul class="global_nav">
    <li><a href="#">반려견 종류</a></li>
    <li><a href="#">입양</a></li>
    <li><a href="#">건강 돌보기</a></li>
    <li><a href="#">더불어 살기</a></li>
  </ul>
</body>
</html>
