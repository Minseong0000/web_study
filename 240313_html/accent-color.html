<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>accent-color</title>
</head>

<body>
  <form>
    <fieldset>
    <legend>checkbox, radio</legend>
      <input type="radio" name="fruit" id="grape" value="포도" checked>
      <label for="grape">🍇</label>
      <input type="radio" name="fruit" id="watermelon" value="수박">
      <label for="watermelon">🍉</label>
      <input type="radio" name="fruit" id="strawberry" value="딸기">
      <label for="strawberry">🍓</label>
    </fieldset>

    <fieldset>
      <legend>progress</legend>
      <label for="userProgress">progress</label>
      <progress id="userProgress" min="0" max="100" value="70"></progress>
    </fieldset>

    <fieldset>
      <legend>range</legend>
      <label for="userRange">range</label>
      <input type="range" id="userRange">
    </fieldset>
  </form>
</body>
</html>
