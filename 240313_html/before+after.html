<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>before+after</title>
  <style>
    p {
      border: 1px solid #000;
    }
    p::before {
      content: "설명 : ";/* 생략 불가능. ""을 비워둘 순 있음 */
      background-color: #FFC700;
      padding: 4px; 
    }
    p::after {
      content: "";
      background-color: #ddd;
    }
    .address .box1::before {
      content: "https://google.com 주소:"; 
    }
    .address .box2::before {
      content: "https://naver.com 주소:"; 
      background-color: orange;     
      margin-right: 20px;
      padding-right: 20px;
    }
    .address .box3::before {
      content: "https://kakao.com 주소:";
      background-color: #ddd;

      border-right: solid 4px orange;
      display: block;
      width: 50%;
    }
    .address2 .box1::after {
      content: "";
      display: inline-block;
      width: 6px; height: 14px;
      background-color: orchid;
      margin: auto;
    }
    .address2 .box2::after {
      content: "😜";
    }
    .address2 .box3::after {
      content: "&lt";/* 값으로 작성되는 부분 ""은 텍스트 컨텐츠의 영역으로 코드값 적용x */
    }
   
  </style>
</head>

<body>
  <h2>before, ::before</h2>
  <p>기준 요소 안의 컨텐츠 영역 앞쪽에 적용. 의사 요소</p>
  <ol class="address">
    <li class="box1">구글</li>
    <li class="box2">네이버</li>
    <li class="box3">카카오</li>
  </ol>

  <h2>:after, ::after</h2>
  <p>기준 요소 안의 컨텐츠 영역 뒤쪽에 적용.</p>
  <ol class="address2">
    <li class="box1">구글</li>
    <li class="box2">네이버</li>
    <li class="box3">카카오</li>
  </ol>
</body>
</html>
