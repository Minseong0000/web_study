  <body>

      var osimg = null;

        osimg = "windows.png";
      } else if(info.indexOf('macintosh')>=0) {
        osimg = "macintosh.png";
      } else if(info.indexOf('iphone')>=0) {
        osimg = "iphone.png";

      }

      documnet.write("<img src=\"images/" + osimg + "\">", "<br>");

      document.write("모니터 해상도 너비:" +sc_w + "px", "<br>");
