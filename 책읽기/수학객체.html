<body>
  <script>
    var num = 2.1234;

    var maxNum = Math.max(10,3,5,4),
    minNum = Math.min(10,3,5,4),
    roundNum = Math.round(num),
    floorNum = Math.floor(num),
    ceilNum = Math.ceil(num),
    // rndNum = Math.random(),0~1
    // rndNum = Math.floor(Math.random()*11),1~10
    // rndNum = Math.floor(Math.random()*31),0~30
    rndNum = Math.floor(Math.random()*31+120),//120~150까지 정수로 난수 발생
    piNum = Math.PI;

    document.write(maxNum, "<br>");
    document.write(minNum, "<br>");
    document.write(roundNum, "<br>");
    document.write(floorNum, "<br>");
    document.write(ceilNum, "<br>");
    document.write(rndNum, "<br>");
    document.write('Math.floor(Math.random()*최댓값-최솟값+1)+최솟값',"<br>")
    document.write(piNum, "<br>");

    
  </script>
</body>
