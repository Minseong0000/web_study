<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>positionEx9</title>
  <style>
    body,h1,h2 {
      margin: 0;
      
    }
    .container {
      width: 100%;
      background-color: #ddd;
    }




    header {
      background-color: #ffdbc3;
      height: 110px;
      
      min-width: 700px;
    }
    header .logo {
      background-color: #cece5a;
      width: 120px; height: 60px;
      line-height: 60px;
      text-align: center;
      position: relative;
      left: 361px; top: 36px;
    }






    .wrapper {
      background-color: #fd8d14;
      width: 155px; height: 35px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      position: absolute;
      right: 380px; top: 0;
    }
    .wrapper button {
      background-color: #fd8d14;
      border: none;
    }
    .wrapper p {
      padding-bottom: 5px;
    }
    .gnb {
      list-style: none;
      display: flex;
      text-transform: capitalize;
      font-weight: bold;

      margin: 0;
      

      position: sticky;
      right: 0;

      /* position: absolute;
      right: 380px; top: 20px; */
    }
    .gnb li a {
      text-decoration: none;
      color: #fff;
      background-color: #c51605;
      padding: 20px 30px;
      display: block;
    }
    .gnb li a:hover {
      background-color: orange;
    }
    article {
      height: 300vh;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 700px 이하로 줄어들지 않음 -->
    <header>
      <h1 class="logo"><a href="#">로고</a></h1>

        <p>|</p>
        <li><a href="#">회원가입</a></li>

        <li><a href="#">menu4</a></li>
      </ul>
    </header>
  

  <article>
    <h2>main</h2>
  </article>
  </div>
