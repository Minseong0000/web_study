<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>aniEx2</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-size: 13rem;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      text-transform: uppercase;
    }

    .letter span:hover {
      animation: shadow .4s infinite;
    }

    @keyframes shadow {
    0% { text-shadow: 5px 5px #FFA1F5, -5px -6px #BC7AF9;}
    25% { text-shadow: -5px -1px #FFA1F5, 5px 6px #BC7AF9;}
    50% { text-shadow: 5px 4px #793FDF, -8px -10px #7091F5;}
    75% { text-shadow: -8px -4px #793FDF, -5px -4px #7091F5;}
    100% { text-shadow: -5px -10px #97FFF4, 15px -4px #FFFD8C;}
    }
  </style>
</head>


<body>
 <div class="letter">
  <span>C</span>
  <span>S</span>
  <span>S</span>
  <span>3</span>
 </div> 

</body>
</html>
