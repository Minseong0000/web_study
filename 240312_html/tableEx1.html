<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>tableEx1</title>
  <style>
    h2 {
      text-align: center;
    }
    p {
      text-align: center;
      margin: 0;
    }
    table {
      border-spacing: 0;
      border-collapse: collapse;
      text-align: center;
      margin: auto;
    }
    table td {
     border: 3px solid #999;
     width: 100px; height: 30px;
    }
    .box1, .box2, .box3, .box4 {
      background-color: green;
      height: 70px;
    }
    td[rowspan="4"] {
      background-color: #fff;
    }
    .box4 > td[colspan="2"] {
      background-color: #fff;
    }
    .box5 {
      background-color: orange;
    }
    
  </style>
</head>

<body>
  <h2>테이블 스타일 연습 2</h2>
  <p>소</p>
  <table>
    <tbody>
      <tr class="box1">
        <td>소머리</td>
        <td>목심</td>
        <td>
          등심<br>
          (살치살.꽃등심)
        </td>
        <td>채끝살</td>
        <td>
          우둔<br>
          (홍두깨살)
        </td>
      </tr>

      <tr class="box2">
        <td rowspan="4"></td>
        <td rowspan="2">
          앞다리<br>
          (부채살)
        </td>
        <td>
          갈비<br>
          (안창살.제비추리)
        </td>
        <td>
          안심
        </td>
        <td rowspan="2">
          설도<br>
          (도가니살)
        </td>
      </tr>

      <tr class="box3">
        <td colspan="2">
          양지<br>
          (차돌박이.우삼겹)
        </td>
      </tr>

      <tr class="box4">
        <td>사태</td>
        <td colspan="2" rowspan="2"></td>
        <td>
          사태<br>
          (아롱사태)
        </td>
      </tr>

      <tr class="box5">
        <td class="foot">우족</td>
        <td class="foot">우족</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
