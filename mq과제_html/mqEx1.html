<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>mqEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  
  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    .wrapper {
      display: grid;
      grid-auto-rows: 33.3333vh;
    }
    .wrapper .box1 {background-color: #704264;}
    .wrapper .box2 {background-color: #FFC94A;}
    .wrapper .box3 {background-color: #D6589F;}
    
    @media (width >= 768px) {
      
      
    }

    @media (width >= 1200px) {
      body {
        width: 100%;
        height: 100vh;
      }
      .wrapper {
        display: flex;
      }
      .wrapper .box {
        width: 100%;
        height: 100vh;
      }
    }
  </style>

</head>

<body>
  <div class="wrapper">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
  </div>
  
</body>
</html>
