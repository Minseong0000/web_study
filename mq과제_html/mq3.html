<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>mqEx3</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body { margin: 0; text-align: center; font-weight: bold; font-size: 2rem; position: relative;}

    .wrapper {
      list-style: none;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      padding: 30px; margin: 0;
      background-color: #1679AB;
      box-sizing: border-box;

      display: flex;
      gap: 10px;
      flex-flow: wrap;
      
    }
    .wrapper .box {
      background-color: #9AC8CD;
      width: calc(50% - 10px);
      padding: 5px 0;
    }
    .wrapper .none {
      display: none;
    }
    @media (min-width: 768px) {
      /* 3열 */
      .wrapper {
        background-color: #F0EBE3;
      }
      .wrapper .box {
        background-color: #E1F7F5;
        color: orange;
        width: calc(33.3333% - 10px);
      }
      .wrapper .box:last-child {
        display: none;
      }
    }
    @media (min-width: 960px) {
      /* 4열 */
      .wrapper {
        background-color: #C5FF95;
        padding: 50px;
        font-size: 1.3rem;
      }
      .wrapper .box {
        width: calc(25% - 10px);
      }
      .wrapper .box:last-child {
        display: block;
        background-color: #FFC470;
      }
    }
    @media (min-width: 1200px) {
      /* 5열 */
      .wrapper {
        width: 90vw;
        margin: 0 auto;
        font-size: 2rem;
        gap: 16px;
      }
      .wrapper .box {
        width: calc(20% - 16px);
        padding: 20px 0;
      }
      .wrapper .none {
        display: block;
      }
    }
  </style>
</head>

<body>
  <ul class="wrapper">
    <li class="box">txt1</li>
    <li class="box">txt2</li>
    <li class="box">txt3</li>
    <li class="box none">txt4</li>
    <li class="box">txt5</li>
    <li class="box">txt6</li>
    <li class="box">txt7</li>
    <li class="box">txt8</li>
    <li class="box">txt9</li>
    <li class="box">txt10</li>
  </ul>
</body>
</html>
