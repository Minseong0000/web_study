<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>mqEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  
  <style>
     body {
      margin: 0;
      font-weight: bold;
      font-size: 40px;
      text-align: center;
      width: 100%;
      
    }
    .wrapper {
      display: grid;
      grid-auto-rows: 3fr 1fr 1fr;
      height: 90vh;
    }
    .wrapper .box1 {
      background-color: #704264;
      color: #fff;
    }
    .wrapper .box2 {background-color: #FFC94A;}
    .wrapper .box3 {background-color: #D6589F;}

    @media (width >= 768px) {
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-auto-rows: 1fr;
        height: 50vh;
      }
      .wrapper .box1 {
        grid-row: 1/3;
      }
      .wrapper .box3 {
        grid-column: 2/span2;
      }
    }

    @media (width >= 1200px) {
      body {
        width: 80%;
        margin: auto;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-auto-rows: 1fr;
        height: 50vh;
      }
      .wrapper .box1 {
        grid-column: 2/3;
        grid-row: 1/3;
      }
      .wrapper .box2 {
        grid-row: 2/3;
      }
      .wrapper .box3 {
        grid-column: 1/2;
      }
   
    }
  </style>
</head> 

<body>
  <div class="wrapper">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
  </div>
</body>

</html>
