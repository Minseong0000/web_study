<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>form Ex1</title>
</head>

<body>
  <h1>form 연습 1</h1>
  <form>
    <fieldset>
      <legend>상세정보</legend>
      <p><label for="user_name">이름</label> : <input type="text" name="userName" id="user_name" reqiored autofocus placeholder="이름을 작성하세요"></p>
      <p><label for="user_email">이메일</label> : <input type="text" name="userEmail" id="user_email"></p>
    </fieldset>

    <fieldset>
      <legend>리뷰</legend>
      <label for="route">사이트를 알게 된 경위는?</label><br>
      <select name="route" id="route">
        <option value="신문광고" selected>신문광고</option>
        <option value="검색">검색</option>
        <option value="방송">방송</option>
      </select>
      <hr>
      <p>다시 방문하시겠습니까?</p>
      <input type="radio" name="decide" id="yes" value="네"><label for="yes">네</label>
      <input type="radio" name="decide" id="no" value="아니요" checked><label for="no">아니요</label>
      <input type="radio" name="decide" id="unknown" value="모름"><label for="unknown">모름</label>
      <hr>
      <p><label for="suggestion">의견</label>: <textarea name="textBox" id="suggestion" placeholder="여러 줄의 텍스트 박스"></textarea></p>
      <hr>
      <input type="checkbox" name="choice" value="이메일 업데이트에 가입" id="signin" checked><label for="signin">이메일 업데이트에 가입</label>
      <hr>
      <button type="submit">리뷰 전송</button>
      <button type="reset">전송 취소</button>      
    </fieldset>
  </form>
</body>
</html>
