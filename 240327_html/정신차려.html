<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>position_sticky2</title>
  <style>
    body, h1, h2 { margin: 0; }
    header, footer { background-color: #E8751A; height: 100px; padding: 20px; }
    main { border: 6px solid #000; display: flex; }
    main aside {
      background-color: #67C6E3;
      flex-grow: 1;
      padding: 20px;
      height: 300vh;
    }
    main article {/* flex-item */
      background-color: #E5C287;
      color:#fff; 
      flex-grow: 3;
      padding: 20px;
      height: 800px;

      display: flex;
      align-items: flex-start;

      position: relative;
    }
    main article .relative { position: relative; background-color: #711DB0; }
    main article .fixed { 
      background-color: #C21292;
      position: fixed;/* flex와 fixed 동시 적용시 fixed 우선 */
      left: 130px;
    }
    main article .absolute { 
      background-color: #EF4040; 
      position: absolute; /* flex와 absolute 동시 적용시 absolute 우선 */
      left: 200px;
      top:20px;
    }
    main article .sticky { 
      background-color: maroon; 
      position: sticky; 
      left: 310px;/* 이 값이 sticky의 고정값으로 작동하려면 가로 스크롤 필요 */
      top:20px;
    }

    
  </style>
</head>

<body>
  <header>
    <h1>position_sticky2</h1>
    <h2>header</h2>
  </header>
  <main>
    <article>
      <h2 class="relative">relative</h2>
      <h2 class="fixed">fixed</h2>
      <h2 class="absolute">absolute</h2>
      <h2 class="sticky">sticky</h2>
    </article>
    <aside>
      <h2>aside</h2>
    </aside>
  </main>
  <footer>
    <h2>footer</h2>
  </footer>
</body>
</html>
