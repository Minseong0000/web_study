<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx6</title>
  <style>
    body {
      margin: 0;
      display: flex;
      width: 100vw;
      height: 40px;
      line-height: 40px;
    } 
    .container {
      display: flex;
    }
    header {
      background-color: blueviolet;
      box-sizing: border-box;
     
    }
    .contents {
      background-color: aqua;
      width: calc(100vw - 84px)
    
      
    }
    nav {
      background-color: aquamarine;
      box-sizing: border-box;
      padding-left: 5px;
    }
   
    

  </style>
</head>

<body>
    <div class="container">
      <header>로고</header>
      <div class="contents">
        <input type="text">
        <button type="submit">검색</button>          
      </div>
      <nav>메뉴</nav>
    </div>

</body>
</html>
