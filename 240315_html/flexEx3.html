<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx3</title>
  <style>
    body {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      height: 100vh;
    }
    header {
      background-color: #41C9E2;
      height: 20vh;
    }
    nav {
      background-color: #4CCD99;
      height: 10vh;
    }
    main {
      height: 70vh;
      display: flex;
      color: #fff;
    }
    aside {
      background-color: #EEE4B1;
      width: 30%;
      height: 70vh;
    }
    section {
      background-color: #FDA403;
      width: 70%;
    }
  </style>
</head>

<body>
  <header>
    header
  </header>
   <nav>
      nav
   </nav>
   
  <main>
    <aside>aside</aside>
    <section>section</section>
  </main>
  
</body>
</html>
