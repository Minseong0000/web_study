<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flex3_flex-flow</title>
  <style>
     body {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }
    .wrapper {
      border: 6px solid #000;
      width: 80vw;
      margin: 2vw auto;
    }
    .wrapper .item1 { background-color: #D2D180; }
    .wrapper .item2 { background-color: #E5E483; }
    .wrapper .item3 { background-color: #F1F5A8; }
    #container {
      display: flex;
      /*
      flex-direction: row;
      flex-wrap: wrap;flex item이 넘치는 경우 자동 줄바꿈 
      */
      
      /* flex-direction, flex-wrap을 한 번에 작성하고자 할 때 사용. 순서 상관없음 */
      flex-flow: row wrap;
      flex-flow: wrap;/* 생량된 값은 기본값 적용 */
    }
    #container .item {
      width: 50%;
      height: 20vw;
    }
    #container .item3 {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>flex3 : flex-flow</h1>
  <div class="wrapper" id="container"><!-- flex container -->
    <div class="item item1">item1</div><!-- flex item -->
    <div class="item item2">item2</div><!-- flex item -->
    <div class="item item3">item3</div><!-- flex item -->
  
</body>
</html>
