<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx2</title>
  <style>
    body {
      text-align: left;
      font-size: 2em;
      font-weight: bold;
      margin: 100px 200px;
    }
    .box  {
      display: flex;
      flex-flow: column;
      border: solid 2px #000;
      align-items: center;
      padding-top: 100px; padding-bottom: 100px;
    }
    ul li{
      display: inline-block;
      padding: 10px 100px;
    }
    .item1 { background-color: #D2D180; }
    .item2 { background-color: #E5E483; }
    .item3 { background-color: #F1F5A8; }
    .item4 { background-color: #898121; }
    .item5 { background-color: #E5C287; }
  </style>
</head>f

<body>
  <!-- 내부 박스, 글자 좌우, 상하 중앙 정렬 -->
  <ul class="box">
    <li class="item item1">item1<br>item</li>
    <li class="item item2">item2<br>item</li>
    <li class="item item3">item3<br>item</li>
    <li class="item item4">item4<br>item</li>
    <li class="item item5">item5<br>item</li>
  </ul>
</body>
</html>
