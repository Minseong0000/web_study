  <h1>문제</h1>
  <script>
    document.write('<h2>문제</h2>')
    //모든 문제를 풀어서 졸업을하세요
    //1~7단계의 문제가 존재합니다
    /* 
    1단계 문제 : 1+1 답:2
    2단계 문제 : 2+2 답:4
    3단계 문제 : 3+3 답:6
    4단계: 1~3을 고르시오
    1,2:꽝
    3-> 문제로 넘어감
    5단계 문제 : 5+5 답:10
    6단계 문제 : 6+6 답:12
    7단계 문제 : 7+7 답:14
    */
    //각 문제를 통과하면 다음 단계로 넘어가게 하시오
    /* 
    n번째 문제를 실패하면, 각각 '당신은 7등급~1등급입니다' 라는 알림과 진행이 멈추게 하세요
    */
    //4단계 문제에서는 3지선다의 문제를 내는데, 2가지의 선택지는 꽝으로 지정해야합니다
    //졸업을 완료하면, '축하합니다'라는 알림을 띄우시오
    let level = 1;
    while (level <= 7) {
      alert(`${level}단계 입니다`);

      if (level === 1) {
        alert('첫번째 시험문제입니다');
        let question1 = prompt('숫자를 입력하세요');
        if (question1%) {
          alert('통과했습니다');
          level++;
        } else {
          alert('당신은 유치부 입니다');
          break;
        }
      }
      if (level === 2) {
        alert('첫번째 시험문제입니다');

      }
    }
    // } document.body.innerHTML += `${age}`;
  </script>
</body>
