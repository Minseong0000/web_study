<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>prependTo+appendToEx2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body {
      width: 100%;
    }
    .gallery {
      position: relative;
      background-color: #ddd;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .img-wrapper{
      width: 60vw; height: 50vh;
      border: 3px solid #000;
      overflow: hidden;
      display: flex;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, 0%);
    }
    img {
      width: 60vw; height: 50vh;
    }
    .btn-group li {
      position: absolute;
      z-index: 1;
      font-size: 5rem;
      width: 50px; height: 50px;
      line-height: 50px;
    }
    .btn-group .right {
      left: 70%; top: 150px;
    }
    .btn-group .left {
      right: 70%; top: 150px;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      $('.left').on('click', () => {
        $('img').first().appendTo('.img-wrapper');
      });
      $('.right').on('click', ()=> {
        $('img').last().prependTo('.img-wrapper');
      });
    })
  </script>
</head>

<body>
  <h1>prependTo+appendToEx2</h1>
  <div class="gallery">
    <ul class="btn-group">
      <li class="left">&lt;</li>
      <li class="right">&gt;</li>
    </ul>
    <ul class="img-wrapper">
      <li><img src="../assets/images/bg1.jpg" alt="bg1"></li>
      <li><img src="../assets/images/bg2.jpg" alt="bg2"></li>
      <li><img src="../assets/images/bg3.jpg" alt="bg3"></li>
      <li><img src="../assets/images/bg4.jpg" alt="bg4"></li>
    </ul>
  </div>
 
</body>
</html>
