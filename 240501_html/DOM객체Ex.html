<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>DOM객체Ex</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
</head>

<body>
  <div class="container">
    <img src="" alt="img1" class="pic">
    <img src="" alt="img2" class="pic">
    <img src="" alt="img3" class="pic">
    <img src="" alt="img4" class="pic">
  </div>
  
  <script>
    //https://placehold.co/200

    const imgs = [
      'https://placehold.co/200/FFC5C5/000?text=img1',
      'https://placehold.co/200/FFEBD8/000?text=img2',
      'https://placehold.co/200/C7DCA7/000?text=img3',
      'https://placehold.co/200/89B9AD/000?text=img4',
    ];
    
    //.pic탐색 후 순차적으로 이미지 삽입
    // document.getElementsByClassName('pic').textContent = `img`;

    const pics = document.querySelectorAll('.pic');
    // console.log(pics);

    pics.forEach((pic, idx)=>{//내가 탐색한 pic 하나 하나에 아래의 식을 적용 시키겠다
      pic.src = imgs[idx];
    }) 

  </script>
</body>
</html>
