  <style>

    .box.a {

  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script src="./gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>

<body>
  <div class="box a">a</div>
  <div class="box b">b</div>
