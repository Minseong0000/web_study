<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>auto play slider</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .slider {
      height: 250px;
      margin: auto;
      position: relative;
      width: 90%;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .slide-track {
      display: flex;
      width: calc(250px * 14);
    }

    .slide-track:hover {
      animation-play-state: pau  sed
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(-250px * 7));
      }
    }

    .slide {
      height: 200px;
      width: 250px;
      display: flex;
      align-items: center;
      /* padding: 15px; */
      perspective: 100px;
    }

    img {
      width: 100%;
      transition: transform 1%;
    }

    img:hover {
      transform: translateZ(20px);
    }

    /* -------------------------------------------------------------그림자*/
    .slider::before,
    .slider::after {
      background: linear-gradient(to right, rgba(255, 255, 255, 1) 0%,
          rgba(255, 255, 255, 0) 100%);
      content: "";
      height: 100%;
      position: absolute;
      width: 15%;
      z-index: 2;
    }

    .slider::before {
      left: 0;
      top: 0;
    }

    .slider::after {
      right: 0;
      top: 0;
      transform: rotateZ(180deg);
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      $('body').animate('scroll');
    })
  </script>
</head>
