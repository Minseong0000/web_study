<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>horizontalscrolling</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    .randomImage {
      height: 100vh;
      width: 400vw;
      background-size: cover;
      background-position: center;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js?r=5426"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.set(".randomImage", { backgroundImage: `url(https://source.unsplash.com/random/${innerWidth * 3}x${innerHeight})` })

    gsap.to(".randomImage", {
      xPercent: -100,
      x: innerWidth,
      ease: "none",
      scrollTrigger: {
        trigger: ".randomImage",
        start: "top top",
        end: () => innerWidth * 3,
        scrub: true,
        pin: true,
        anticipatePin: 1
      }
    });
  </script>
</head>

<body>
  <h1 class="header-section">Scroll down to see a horizontal scroll.</h1>

  <div class="randomImage"></div>

  <h1 class="header-section">Now back to regular scrolling</h1>

</body>

</html>
