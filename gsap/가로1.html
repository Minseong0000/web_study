<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .process-wrap {
      overflow: hidden;

      .process-content {
        max-width: 1200px;
        margin: 0 auto;

        .process {
          display: flex;
          flex-wrap: nowrap;
          align-items: center;
          gap: 20px;
          height: 100vh;

          &-item {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            width: 300px;
            height: 300px;
            background-color: gold;

            font-weight: bold;
          }
        }
      }
    }

    .empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      color: #fff;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script src="./gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>

<body>
  <div class="empty">

  </div>

  <div class="process-wrap">
    <div class="process-content">
      <div class="process">
        <div class="process-item">아이템 1</div>
        <div class="process-item">아이템 2</div>
        <div class="process-item">아이템 3</div>
        <div class="process-item">아이템 4</div>
        <div class="process-item">아이템 5</div>
        <div class="process-item">아이템 6</div>
      </div>
    </div>
  </div>

  <div class="empty">

  </div>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const process = document.querySelector('.process');
    if ((typeof (process) != 'undefined' && process != null)) {
      let sections = gsap.utils.toArray('.process-item');
      gsap.to(sections, {
        xPercent: -100 * (sections.length - 1),
        ease: "none",
        scrollTrigger: {
          trigger: process,
          markers: false,
          scrub: 1,
          pin: true,
          snap: 1 / (sections.length - 1),
          end: () => "+=" + document.querySelector(".process").offsetWidth
        },
      });
    }
  </script>
</body>

</html>
