<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>zoom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
    }

    .section-one {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .section-one h1 {
      font-size: 2rem;
    }

    .section-two {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #151515;
    }

    .img-wrapper {
      width: 600px;
      height: 450px;
      position: relative;
      overflow: hidden;
      margin: 0px 20px;
    }

    .section-two__img-one {
      position: absolute;
      top: 0;
      left: 0;
      margin-right: 10vw;
      width: 150%;
      height: 150%;
      transition: transform 400ms ease-out;
      overflow: hidden;
      transform: scale(1.4);
    }

    .section-two__img-two {
      position: absolute;
      top: 0;
      left: 0;
      margin-right: 10vw;
      width: 150%;
      height: 150%;
      transition: transform 400ms ease-out;
      overflow: hidden;
      transform: scale(1.4);
    }

    .section-three {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .section-three img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scale(1.8);
    }

    .section-four {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #151515;
      color: white;
    }

    .section-four h1 {
      font-size: 3rem;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>

</head>

<body>

  <section class="section-one">
    <h1>SCROLL DOWN</h1>
  </section>

  <section class="section-two">
    <div class="img-wrapper">
      <img class="section-two__img-one" src="https://i.ibb.co/hFwnNyd/breakreate-A-If-Og-YEQU4-unsplash.jpg" alt="">
    </div>
    <div class="img-wrapper">
      <img class="section-two__img-two" src="https://i.ibb.co/XC0q2G5/ilja-tulit-Rdy1-Aqzqc-MU-unsplash.jpg" alt="">
    </div>
  </section>

  <section class="section-three">
    <img src="https://i.ibb.co/44DD0GQ/ben-o-bro-wp-U4ve-NGn-Hg-unsplash.jpg" alt="">
  </section>

  <section class="section-four">
    <h1>aeyyy</h1>
  </section>

  <script src="main.js"></script>


  <script>
    gsap.registerPlugin(ScrollTrigger);

    const images = gsap.utils.toArray('.section-two img');
    const imageWrappers = gsap.utils.toArray('.img-wrapper');

    images.forEach(item => {
      gsap.to(item, {
        duration: 1.8, 
        scale: 1, 
        ease: "power4.out", 
        scrollTrigger: {
          trigger: ".img-wrapper"
        }
      })
    });

    imageWrappers.forEach(item => {
      gsap.from(item, {
        duration: 1.8, 
        y: 150, 
        ease: "power4.out", 
        scrollTrigger: {
          trigger: ".img-wrapper"
        }
      })
    });
    
    gsap.to(".section-three img", {
      duration: 1.8, scale: 1, ease: "power4.easeIn-out", scrollTrigger: {
        trigger: ".section-three"
      }
    })



  </script>
</body>

</html>
