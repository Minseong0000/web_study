<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>panstar</title>
  <link rel="stylesheet" href="../assets/style/minireset.min.css">
  <style>
     body {
      position: relative;
    }
    .wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .wrapper video {
      width: 100%;
      height: 100%;
      object-fit: fill;
      /* display: none; */
    }

    .container {
      width: 100%; height: 98px; 
      border-bottom: 1px solid rgb(221, 221, 221, 0.3);

      position: absolute;
      top: 0;

      display: flex;
    }
    .container img{
      margin: 32px 0px 31px 60px;
      width: 13%; height: 35px;
      min-width: 146px;
      max-width: 205px;
    }
    .container .fixed {
      display: flex;
      color: #fff;
      font-weight: bold;
    }
    .container .menu1 {
      margin-left: 200px;
      
    }
    .container .menu1 a {
      display: block;
      padding: 40px;
      font-size: 1.1rem;
    }
    .container .menu2 {
      line-height: 98px;     
      position: absolute;
      right: 65px;
      
    }
    .container .menu2 a {
      
      margin-left: 25px;
    }
    .container .menu2 .e-shipping {
      display: flex;
      background-color: orange;
      width: 130px; height: 30px;
      
    }
    .container .menu2 .e-shipping img {
      height: 15px; width: 15px;
      object-fit: contain;
      color: #fff;
      
    }
    </style>
  </head>
  
  <body>
  
    <div class="wrapper">
      <video src="../assets/video/메인페이지 동영상.mp4" autoplay muted loop></video>
    </div>
  
    <div class="container">
      <img src="../assets/panstar-image/logo.png" alt="로고" class="logo">
      <ul class="fixed menu1">
        <li><a href="#">팬스타소개</a></li>
        <li><a href="#">사업분야</a></li>
        <li><a href="#">고객지원</a></li>
        <li><a href="#">미디어센터</a></li>
        <li><a href="#">인재채용</a></li>
      </ul>
  
      <ul class="fixed menu2">
        <li class="e-shipping">
          <img src="../assets/panstar-image/shiptop.png" alt="배">
          <a href="#">e SHIPPING</a>
        </li>
        <li><a href="#">FAMILY SITE</a></li>
        <li><a href="#">KOR</a></li>
       </ul>
    </div>
