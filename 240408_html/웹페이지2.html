<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>main</title>
  <style>
    .textbox1 {
      text-align: center;
      padding-bottom: 50px;
    }

    .textbox1>p:first-child {
      color: orange;
    }

    .wrapper {
      display: flex;
      text-align: center;
      position: relative;
      padding: 7%;
    }
    .wrapper img {
      width: 20px; height: 18px;
    }
    .wrapper .calender {
      padding: 5%;
    }
    .wrapper .user {
      border-right: 1px solid rgb(128, 128, 128, 0.3);
      border-left: 1px solid rgb(128, 128, 128, 0.3);
      padding: 5%;
    }
    .wrapper .clock {
      border-right: 1px solid rgb(128, 128, 128, 0.3);
      padding: 5%;
    }
    .wrapper .ship {
      padding: 5%;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="textbox1">
        <p>/</p>
        <h2>At a Glance</h2>
        <p>해운과 물류를 넘어 네트워크를 통해 새로운 가치를 창조해 가는 팬스타<br>
          팬스타의 도전과 혁신은 오늘도 계속되고 있습니다.</p>
      </div>

      <div class="wrapper">
        <div class="calender">
          <img src="../assets/panstar-image/calender.png" alt="시계">
          <p><strong>33</strong>years</p>
          <p>팬스타 창립 33주년</p>
          <p>SINCE 1990. 07. 12</p>
        </div>
        <div class="user">
          <img src="../assets/panstar-image/user.png" alt="유저">
          <p><strong>1,525,241</strong>명</p>
          <p>팬스타 오사카 크루즈페리</p>
          <p>부산-오사카 총 승객수</p>
        </div>
        <div class="clock">
          <img src="../assets/panstar-image/시계.png" alt="시계">
          <p><strong>40</strong>hours</p>
          <p>팬스타코리아랜드브릿지</p>
          <p>한-중-일 리드타임</p>
        </div>
        <div class="ship">
          <img src="../assets/panstar-image/ship.png" alt="배">
          <p><strong>439</strong>항차</p>
          <p>연안 & 국제 크루즈</p>
          <p>정통 크루즈 운항 횟수</p>
        </div>
      </div>


    </section>
  </main>
</body>

</html>
