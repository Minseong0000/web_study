<body>
  <script>
    /* 
      함수 선언 기본

      일반=호이스팅 가능
      function 함수명() {
        자바스크립트 코드
      }

      익명=호이스팅 불가
      참조 변수 = function() {
        자바스크립트 코드
      }

      함수호출

      함수명();
      참조변수();
    */
    var count=0;

    myFnc();

    function myFnc() {
      count++;
      document.write("hello" + count, "<br>");
    }

    myFnc();

    var theFnc = function() {
      count++;
      document.write("bye" + count, "<br>");
    }

    theFnc();
  </script>
</body>
